<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Update App</title>
    <!-- Add your custom app icon -->
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <!-- CSS for responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Responsive grid layout */
        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            margin-top: 20px;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
        }

        /* File upload and progress bar styles */
        .file-upload {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Filter bar styles */
        .filter-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .filter-bar input, .filter-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
        }

        /* Button styles */
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button.clear {
            background-color: #f44336;
        }

        /* Responsive table for small screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Panel: CSV Import and Record Summary -->
        <div class="left-panel">
            <!-- CSV Import Button -->
            <div class="file-upload">
                <input type="file" id="csv-file" accept=".csv" />
            </div>

            <!-- CSV File Display Box -->
            <div id="csv-preview" class="file-preview">
                <!-- CSV data will be displayed here -->
            </div>

            <!-- Record Type Selection (Checkboxes) -->
            <div class="record-type-selection">
                <label><input type="checkbox" id="a-record" /> A Record</label>
                <label><input type="checkbox" id="cname-record" /> CNAME</label>
                <label><input type="checkbox" id="both-record" /> Both</label>
            </div>

            <!-- Record Count Summary -->
            <div id="record-count-summary">
                <p>Total Records: <span id="total-records">0</span></p>
                <p>A Records: <span id="a-records">0</span></p>
                <p>CNAME Records: <span id="cname-records">0</span></p>
            </div>
        </div>

        <!-- Right Panel: Table, Filter/Search Bar, Buttons, and Progress Bar -->
        <div class="right-panel">
            <!-- Filter/Search Bar -->
            <div class="filter-bar">
                <input type="text" id="filter-name" placeholder="Search by Name" />
                <input type="text" id="filter-ip" placeholder="Search by IP" />
                <select id="filter-type">
                    <option value="">Select Record Type</option>
                    <option value="A">A Record</option>
                    <option value="CNAME">CNAME</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <!-- Table: Displaying Records -->
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Record Type</th>
                        <th>Source Alias</th>
                        <th>Source Point To</th>
                        <th>Destination Alias</th>
                        <th>Destination Point To</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>

            <!-- Buttons: Apply Update and Clear -->
            <div class="buttons">
                <button id="apply-update" class="button">Apply Update</button>
                <button id="clear-data" class="button clear">Clear</button>
            </div>

            <!-- Progress Bar -->
            <div id="progress-container" class="progress-bar" style="display:none;">
                <div id="progress-bar" style="width:0%;">0%</div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functionality for file upload, table population, progress bar, etc.

        document.getElementById('csv-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const contents = event.target.result;
                    document.getElementById('csv-preview').textContent = contents; // Display CSV content in the preview box
                    processCSV(contents); // Process the CSV content
                };
                reader.readAsText(file);
            }
        });

        function processCSV(contents) {
            // Process the CSV file and populate the table
            // Example: count A Records and CNAME Records from the CSV data
            const rows = contents.split('\n');
            let totalRecords = 0;
            let aRecords = 0;
            let cnameRecords = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                if (columns.length >= 2) {
                    totalRecords++;
                    if (columns[0].toLowerCase() === 'a') {
                        aRecords++;
                    } else if (columns[0].toLowerCase() === 'cname') {
                        cnameRecords++;
                    }
                }
            });

            // Update record count summary
            document.getElementById('total-records').textContent = totalRecords;
            document.getElementById('a-records').textContent = aRecords;
            document.getElementById('cname-records').textContent = cnameRecords;

            // Populate the table
            populateTable(rows);
        }

        function populateTable(rows) {
            const tableBody = document.getElementById('records-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            rows.forEach(row => {
                const columns = row.split(',');
                if (columns.length >= 5) {
                    const newRow = tableBody.insertRow();
                    newRow.innerHTML = `
                        <td>${columns[0]}</td>
                        <td>${columns[1]}</td>
                        <td>${columns[2]}</td>
                        <td>${columns[3]}</td>
                        <td>${columns[4]}</td>
                        <td>Pending</td>
                    `;
                }
            });
        }

        // Handle Apply Update button
        document.getElementById('apply-update').addEventListener('click', function() {
            // Show progress bar and simulate progress
            document.getElementById('progress-container').style.display = 'block';
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');

            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 500); // Simulate 10% progress every half second
        });

        // Handle Clear Data button
        document.getElementById('clear-data').addEventListener('click', function() {
            // Reset everything
            document.getElementById('csv-preview').textContent = '';
            document.getElementById('total-records').textContent = '0';
            document.getElementById('a-records').textContent = '0';
            document.getElementById('cname-records').textContent = '0';
            document.getElementById('filter-name').value = '';
            document.getElementById('filter-ip').value = '';
            document.getElementById('filter-type').value = '';
            document.getElementById('records-table').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('progress-container').style.display = 'none';
        });
    </script>
</body>
</html>
