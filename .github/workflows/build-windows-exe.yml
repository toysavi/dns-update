name: Build and Package Frontend & Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Use Windows for PyInstaller EXE build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Step 1: Set up Node.js for Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # ðŸ”¹ Step 2: Install & Build React Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # ðŸ”¹ Step 3: Move Frontend Build to Backend
      - name: Move Frontend Build to Backend
        run: |
          Move-Item -Path frontend\build -Destination backend\frontend -Force
        shell: pwsh

      # ðŸ”¹ Step 4: Set up Python for Backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ðŸ”¹ Step 5: Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¹ Step 6: Install PyInstaller & Dependencies
      - name: Install PyInstaller
        run: |
          cd backend
          pip install pyinstaller PyQt5 PyQtWebEngine

      # ðŸ”¹ Step 7: Package Backend (with Frontend) into a Single EXE
      - name: Build Single EXE
        run: |
          cd backend
          pyinstaller --onefile --windowed --add-data "frontend/build;frontend/build" --hidden-import=PyQt5.QtWebEngineWidgets backend.py

      # ðŸ”¹ Step 8: Upload EXE Artifact
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-app-exe
          path: backend/dist/backend.exe  # Path to final EXE
